<app-menu logged={{logged}}></app-menu>

<div class="information" *ngIf="user != null">
    <div class="img">
        <div *ngIf="user.urlImgProfil != null; else elseBlock">
                <img src="{{user.urlImgProfil}}" alt="">
        </div>
        <ng-template #elseBlock>
            <img src="https://scontent-lhr3-1.cdninstagram.com/vp/78bb2593e5a5077421172e6829e62a33/5D5480F1/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=scontent-lhr3-1.cdninstagram.com" alt="">
        </ng-template>
        
    </div>
    <div class="information-user">
        <div class="username">
            {{user.username}} 
            <button mat-raised-button color="primary" *ngIf="!logged">Subscribe</button> 
            <button mat-raised-button routerLink="/logout" *ngIf="logged">Logout</button>
        </div>
        <div class="list-count-principal">
            <span class="list-count">{{user.post?.length || 0}} publications </span> 
            <span class="list-count">{{user.subscriber?.length || 0}} abonn√©s</span> 
            <span class="list-count">{{user.subscription?.length || 0}} abonnement</span>
        </div>
        <div class="description">
            {{user.description | slice:0:450}}
        </div>
    </div>
</div>
