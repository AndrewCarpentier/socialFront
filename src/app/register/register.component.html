<form (ngSubmit)="submit()" [formGroup]="registerForm">
  <div>
    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Full name" formControlName="fullName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
      <mat-icon matSuffix class="visibility-icon" (click)="visibilityPassword()">
        {{hidePassword ? 'visibility' : 'visibility_off'}}
      </mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </div>
</form>
