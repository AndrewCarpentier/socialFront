<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div>
    <mat-form-field>
      <input matInput type="text" formControlName="email" placeholder="Email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
      <mat-icon matSuffix class="visibility-icon" (click)="visibilityPassword()">
        {{hidePassword ? 'visibility' : 'visibility_off'}}
      </mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </div>
</form>
